<!doctype html>
<html>	
	<head>
		<meta charset="UTF-8">
		<title>Final Project</title>	
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <style></style>	
	</head>			
	<body>	
		<script>

// -------------------------------------- color variables

        var main_col = "#000";
        var title_col = "#000";
        var subtitle_col = "#000";
        var white_col = "#ffffff";
        var light_col = "#fc68ab";
        var moderate_col = "#000";
        var dark_col = "#00b894";  
        var border_col = "#000"; 
        var back_col = "#f0ead6"; 
        var black_col = "#00b894";
		var tooltip_col = "#e0e0e0";
		var blue_col = "#4242ff";
		var button_over_col = "#010c16";
		var country_over_col = "#2d0b1f";

		var regions_en = [ 
        "Mediterranean",
        "Africa",
        "Asia",
        "US-Mexico Border",
        "Central America",
        "Caribbean",
        "Europe",
        "Middle East",
        "South America",
        "North America"
        ];

		var regions_cols = [
        "#3e3ec9", //blue
        "#FF6699", //pink
        "#faff69", //yellow   
        "#55a630", //darkgreen
        "#FFA726", //orange   
		"#5af2b4", //green
		"#279fdb", //lightblue
		"#CC66FF", //violet
		"#D3D3D3", //grey
		"#BC8F8F" //brown
		];

		var causes_en = [ 
		"Drowning",
		"Starvation / Dehydration",
		"Sickness",
		"Unknown / Other",
		"Accident",
		"Mixed",
		"Shooting",
		"Harsh Conditions",
		"Asphyxiation",
		"Violence",
        ];
		
		var causes_cols = [
		"#3e3ec9", //blue 
        "#5af2b4", //green
		"#faff69", //yellow  
		"#CC66FF", //violet
        "#FFA726", //orange
        "#D3D3D3", //grey
		"#FF6699", //pink
		"#BC8F8F", //brown
		"#279fdb", //lightblue
		"#55a630" //darkgreen
        ];

// -------------------------------------- main settings
		// Background
		d3.select("body")
			.style("background", back_col) 
			.style("font-family","Verdana, Geneva, sans-serif")
			.attr("height", "700px");  

		// Margin
		var margin = { top: 65, right: 50, bottom: 20, left: 50 },
		    width = 1200 - margin.left - margin.right,
			height = 740 - margin.top - margin.bottom;

		// Time variables
		var in_delay = 20;
		var tot_delay = 1000 * in_delay;
		var main_dots_time = 3000;
		var contour_dots_time1 = 600;
		var contour_dots_time2 = 1000;
		var contour_dots_delay = 3;

// -------------------------------------- div for svg

		var div_main = d3.select("body")
			.append("div")
			.attr("id", "div_main")
			.style("margin","50px auto");

// -------------------------------------- svg board

		var svg = div_main.append('svg')
			.attr('width', width + margin.left + margin.right)
			.attr('height', height + margin.top + margin.bottom)
			.style("display","block")
			.style("margin","0px auto")
			.style("background", back_col) 
			.append('g')
			.attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

// -------------------------------------- title & subtitle

		// Title

		// Sub-Title
		svg.append("text")
		.text("Final project, new commit, new new new new")
			.attr("x", -20)
			.attr("y",0)
			.style("fill", "#000")
			.style("font","40px Verdana")
			.style("opacity", 0.9);

// -------------------------------------- geo data

	const geoFile = "https://raw.githubusercontent.com/mohamadwaked/classico/master/world_map_ar.geojson";
	const dataFile = "https://raw.githubusercontent.com/mohamadwaked/classico/master/p0017_dataset.csv";

	// store global objects here
	var map = {}; 
	var dataset = {};

	Promise.all([

		d3.json(geoFile), 
		d3.csv(dataFile, function(death){
			return {
				serial: +death.serial,
				region: death.collapsed_region,
				cause: death.cause_of_death,
				collap_cause: death.collapsed_cause,
				coord: [+death.lon, +death.lat],
				death: +death.total_death_missing,
				date: parseTime(death.date),
				random: +death.random
			}
		})
	])
	.then(function([shapes, data]){
		map.features = shapes.features; 	
		dataset = data;	
		draw();
		
	});

// -------------------------------------- map 

	// Projection
	const projection = d3.geoNaturalEarth1() //d3.geoNaturalEarth1() d3.geoMercator()
					 .scale(200)
					 .translate([(width/2)-140, (height/2)+10]); 
	
	// Path generator 
	const geoPath = d3.geoPath()
				  .projection(projection);
	
// -------------------------------------- scale

	// Area Scale
	var areaScale = d3.scaleSqrt()
			.domain([0,800])
			.range([0.6,7]);

	// Circle Scale
	var circleScale = d3.scaleSqrt()
			.domain([0,10])
			.range([0,5]);

	// Color Scale
	var colorScale = d3.scaleLinear()
			.domain([0,800])
			.range([moderate_col, light_col]) ;

	// Opacity Scale
	var opacityScale = d3.scaleLinear()
			.domain([0,600])
            .range([0.5, 0.9]); // when using colors the scale has to start at 0.4
            
    // Regions color scale	
	var regionScale = d3.scaleOrdinal()
		.domain(regions_en)
		.range(regions_cols);
		
    // Cause of death color scale
	var causeScale = d3.scaleOrdinal()
		.domain(causes_en)
        .range(causes_cols);

// -------------------------------------- time parse, formate

	// Parse date
	var parseTime = d3.timeParse("%e-%b-%Y");
	
				
	// Formate date
	var formatTime = d3.timeFormat("%e %B %Y");

	// Axis scale
	var timeScale = d3.scaleTime()
				.domain([parseTime("1-Jan-2014"), parseTime("26-Jun-2019")])
				.range([0, width-150]);

	var timeAxis = d3.axisBottom(timeScale)
				.ticks(25)
				.tickSizeInner(5)
				.tickSizeOuter(0)
				.tickPadding(35);

	// -------------------------------------------------------------------------------

	// the draw function
	function draw() {     
	
	// country path 
	svg.selectAll("path.country") 
		.data(map.features)
		.enter()
		.append("path")
		.attr("class","country")
		.attr("d", geoPath)
		.style("fill", black_col)  
        .style("stroke","#000")
		.style("stroke-width", "0.4");
        

	// main circles
	svg.selectAll("circle.main_circles")
		.data(dataset)
		.enter().append("circle")
		.attr("class", "main_circles")
		.attr("cx", d => projection(d.coord)[0])
		.attr("cy", d => projection(d.coord)[1])
		.attr("r", d => areaScale(d.death))
		.style("stroke", d => colorScale(d.death))
		.style("fill", d => colorScale(d.death))
		.attr("stroke-width",0.4)
		.style("stroke-opacity", d => opacityScale(d.death)+0.1)
		.style("fill-opacity", d => opacityScale(d.death)+0.2);	

	// contour circles
	svg.selectAll("circle.contour_circles")
		.data(dataset)
		.enter().append("circle")
		.attr("class", "contour_circles")
		.attr("cx", d => projection(d.coord)[0])
		.attr("cy", d => projection(d.coord)[1])
		.attr("r", d => areaScale(d.death) + circleScale(5))
		.style("stroke", white_col)
		.style("fill", white_col)
		.style("stroke-opacity", 0.085)
		.attr("stroke-width", 0.2)
		.style("fill-opacity", 0);

	// -------------------------------------- cover

		// Cover the lower area with rect
		var rect = svg.append("rect")
		.attr("x", 0)
		.attr("y", 800)
		.attr("width",width)
		.attr("height",40)
		.style("fill", "#fff")

	// -------------------------------------- timeline

		// Draw the Axies
		svg.append("g")
			.classed("axe", true)
			.attr("transform", "translate(0 , 610)")
			.call(timeAxis);

		// axis formatting

		// format the domain
		d3.selectAll("g.axe .domain, g.axe g.tick line")
		.style("stroke", main_col)
		.style("opacity", 0.2);

		// make centered ticks
		d3.selectAll("g.axe g.tick line")
		.attr("y1", -3)
		.attr("y2", 4)
		.style("stroke", main_col);

		// adjust font size and opacity
		d3.selectAll("g.axe g.tick text")
		.style("font-size", "10px")
		.style("color", main_col)


		// Draw the circles on timeline
		svg.selectAll("circle.time_circles")
		.data(dataset)  //.filter(d => d.tens == "1910-1920")
		.enter()
        .append("circle")
        .classed("time_circles", true)
            .attr("cx", d => timeScale(d.date))
            .attr("cy", d =>  570)
            .attr("stroke-width", 1)
            .style("stroke-opacity", d => 1)
            .style("fill", '#000')
			.style("stroke", '#000');

			
// -------------------------------------- projections on timeline

		
		var proj_stroke = "0.2px";

	// -------------------------------------- play function

		// play function

		var play = function(d) {

				// hide button while playing
				d3.select(this)
				.transition()		
				.duration(2000)
				.style("opacity", 0)
				.transition()		
				.duration(2000)
				.delay(tot_delay+1000)
				.style("opacity", 1);
				
				d3.select(".start_circle")
				.transition()		
				.duration(2000)
				.attr("r", 2)
				.attr("stroke-width", 1)
				.style("fill-opacity", 1)
				// .transition()		
				// .duration(2000)
				// .delay(tot_delay+1000)
				// .attr("r", 10)
				// .attr("stroke-width", 0.7)
				// .style("fill-opacity", 0);

				
				// play main circles
				d3.selectAll("circle.main_circles")
				.attr("r", 0)
					.transition()
					.duration(main_dots_time)
					.delay((d, i) => i * in_delay)
					.attr("r", d => areaScale(d.death));

				// play countour circles
				d3.selectAll("circle.contour_circles")
				.attr("r", 0)
					.transition()
					.duration(contour_dots_time1)
					.delay((d, i) => i * in_delay)
					.style("stroke", white_col)
					.attr("stroke-width", 0.8)
					.style("stroke-opacity", 0.9)
					.style("fill-opacity", 0.7)
					.attr("r", d => areaScale(d.death) + circleScale(0))
					.transition()
					.duration(contour_dots_time2)
					.delay(contour_dots_delay)
					.attr("r", d => areaScale(d.death) + circleScale(5))
					.style("stroke-opacity", 0.085)
					.attr("stroke-width", 0.2)
					.style("fill-opacity", 0);

				// play time circles
				d3.selectAll("circle.time_circles")
				.attr("r", d=> 5)
				.attr("cx", d => timeScale(d.date))
				.attr("cy", d => 610)
				.attr("stroke-width", 1)
				.style("stroke-opacity", 0)
				.style("fill-opacity", 0)
                .transition()
                .duration(0)
                .delay((d, i) => i * in_delay)
                .attr("stroke-width", 10)
                .style("stroke-opacity", d => 1)
                .style("fill-opacity", d => 1);

		};

	// -------------------------------------- Play Button Functions
		
	// over function
		var over = function(d) {
				d3.select(this)
				.style("fill", dark_col)
				};
	
	// move function
		var move = function(d) {
				d3.select(this)
				.style("fill", dark_col)
				};

	// leave function	
		var leave = function(d) {
				d3.select(this)
				.style("fill", dark_col)
				};

	// -------------------------------- Speed Buttons Functions

	// 1x
		var normalSpeed = function(d) {
			
				d3.select(this)
                    .transition()
                    .duration(1000)
                    .style("fill", button_over_col)
                    .style("stroke", white_col)
                    .style("stroke-width", "10px")
                    .style("stroke-opacity", 1);
				
				d3.selectAll("circle.medium_button, circle.high_button")
				.transition()
				.duration(1000)
				.style("fill", back_col)
				.style("stroke", moderate_col)
				.style("stroke-width", "10px")
				.style("stroke-opacity", 1);

				in_delay = 20;
				tot_delay = 10 * in_delay;
				};

	// 2x
	// down functions
	var fastSpeed = function(d) {

				d3.select(this)
                    .transition()
                    .duration(1000)
                    .style("fill", button_over_col)
                    .style("stroke", white_col)
                    .style("stroke-width", "10px")
                    .style("stroke-opacity", 1);

				d3.selectAll("circle.low_button, circle.high_button")
                    .transition()
                    .duration(1000)
                    .style("fill", back_col)
                    .style("stroke", moderate_col)
                    .style("stroke-width", "10px")
                    .style("stroke-opacity", 1);

				in_delay = 10;
				tot_delay = 5505 * in_delay;
				};

	// over general function
	var overGeneral = function(d) {
				d3.select(this)
				.transition()
				.duration(200)
				.style("fill", dark_col);
				};

	// leave general function
	var leaveGeneral = function(d) {
				d3.select(this)
				.transition()
				.duration(200)
				.style("fill", dark_col);
				};

	// over general function
	var overGeneral2 = function(d) {
				d3.select(this)
				.transition()
				.duration(200)
				.style("stroke", "#000");
				};

	// leave general function
	var leaveGeneral2 = function(d) {
				d3.select(this)
				.transition()
				.duration(200)
				.style("stroke", "#000");
				};

				
	// on
	// down functions
	var onDown = function(d) {

				d3.select(this)
                    .transition()
                    .duration(1000)
                    .style("fill", button_over_col)
                    .style("stroke", white_col)
                    .style("stroke-width", "2px")
                    .style("stroke-opacity", 1);

				d3.select("circle.off_button")
                    .transition()
                    .duration(1000)
                    .style("fill", "#000")
                    .style("stroke", white_col)
                    .style("stroke-width", "2px")
                    .style("stroke-opacity", 1);

				regionLegend
                    .transition()
                    .duration(1000)
                    .delay(600)
                    .style("opacity", 1)

				catButton
                    .transition()
                    .duration(1000)
                    .style("opacity", 1)

				d3.select(".region_button")
                    .transition()
                    .duration(1000)
                    .style("fill", button_over_col)
                    .style("stroke", "#000")
                    .style("stroke-width", "2px")
                    .style("stroke-opacity", 1);

				d3.select(".cause_button")
                    .transition()
                    .duration(1000)
                    .style("fill", "#000")
                    .style("stroke", "#000");

				d3.selectAll("circle.main_circles")
                    .style("stroke", d => regionScale(d.region))
                    .style("fill", d => regionScale(d.region));

				d3.selectAll("circle.time_circles")
                    .style("stroke", d => "#000")
                    .style("fill", d => "#000");
				};

	// off
	// down functions
	var offDown = function(d) {
				d3.select(this)
                    .transition()
                    .duration(1000)
                    .style("fill", "#000")
                    .style("stroke", "#000")
                    .style("stroke-width", "2px")
                    .style("stroke-opacity", 1);

				d3.select("circle.on_button")
                    .transition()
                    .duration(1000)
                    .style("fill", "#000")
                    .style("stroke", "#000")
                    .style("stroke-width", "1px")
                    .style("stroke-opacity", 1);

				catButton
                    .transition()
                    .duration(1000)
                    .style("opacity", 0)

				d3.select(".region_button")
                    .transition()
                    .duration(1000)
                    .style("fill", "#000");

				regionLegend
                    .transition()
                    .duration(1000)
                    .style("opacity", 0);

				causeLegend
                    .transition()
                    .duration(1000)
                    .style("opacity", 0);

				d3.selectAll("circle.main_circles")
                    .style("stroke", d => colorScale(d.death))
                    .style("fill", d => colorScale(d.death));

				d3.selectAll("circle.time_circles")
                    .style("stroke", d => "#000")
                    .style("fill", d => "#000");

				};
				
	// -------------------------------- region / cause Buttons Functions

	// region
	// down functions
	var regionDown = function(d) {

				d3.select(this)
                    .transition()
                    .duration(1000)
                    .style("fill", "#000")
                    .style("stroke", "#000")
                    .style("stroke-width", "2px")
                    .style("stroke-opacity", 1);

				d3.select(".cause_button")
                    .transition()
                    .duration(1000)
                    .style("fill", "#000")
                    .style("stroke", "#000")
                    .style("stroke-width", "1px")
                    .style("stroke-opacity", 1);

				regionLegend
                    .transition()
                    .duration(1000)
                    .delay(500)
                    .style("opacity", 1)

				causeLegend
                    .transition()
                    .duration(1000)
                    .delay(500)
                    .style("opacity", 0)

				d3.selectAll("circle.main_circles")
                    .style("stroke", d => regionScale(d.region))
                    .style("fill", d => regionScale(d.region));

				d3.selectAll("circle.time_circles")
                    .style("stroke", d => "#000")
                    .style("fill", d => "#000");
				};

	// cause
	// down functions
	var causeDown = function(d) {
				d3.select(this)
                    .transition()
                    .duration(1000)
                    .style("fill", "#000")
                    .style("stroke", "#000")
                    .style("stroke-width", "2px")
                    .style("stroke-opacity", 1);

				d3.select(".region_button")
                    .transition()
                    .duration(1000)
                    .style("fill", "#000")
                    .style("stroke", "#000")
                    .style("stroke-width", "1px")
                    .style("stroke-opacity", 1);

				regionLegend
                    .transition()
                    .duration(1000)
                    .delay(500)
                    .style("opacity", 0)

				causeLegend
                    .transition()
                    .duration(1000)
                    .delay(500)
                    .style("opacity", 1)

				d3.selectAll("circle.main_circles")
                    .style("stroke", d => causeScale(d.collap_cause))
                    .style("fill", d => causeScale(d.collap_cause));

				d3.selectAll("circle.time_circles")
                    .style("stroke", d => "#000")
                    .style("fill", d => "#000");
				};
	
	// -------------------------------------- start button

		// add g element button
		var startButton = svg.append("g")
            .classed("start", true)
            .attr("transform", "translate(-4,604.5)");

            // start circle
            startButton.append("circle")
                .classed("start_circle", true)
                .attr("cx", 4.5)
                .attr("cy", 6)
                .attr("r", 10)
                .style("stroke", blue_col)
                .attr("stroke-width", 0.7)
                .style("fill", white_col)
                .style("fill-opacity", 0);

		// start button
		startButton.append("polygon")
            .classed("start_polygon", true)
            .attr("points", "0,0 12,6 0,12")
            .attr("stroke-width", 1)
            .style("fill", white_col)
            .style("opacity", 1)
            .attr("transform", "translate(0,0)")
            .on("mousedown", play)
            .on("mouseover", over)
            .on("mouseleave", leave)
            .on("mousemove", move);
		
		// start text
		startButton.append("text")
            .classed("start_text", true)
            .attr("x", -45)
            .attr("y", 50)
            .text("Start")
            .style("fill", "#000")
            .style("font-size", "15px")
            .attr("transform", "translate(0,-40)");

		// end circle
		svg.append("circle")
            .classed("end_circle", true)
            .attr("cx", timeScale(parseTime("26-Jun-2019")))
            .attr("cy", 610)
            .attr("r", 10)
            .style("stroke", blue_col)
            .style("fill", white_col);

		var sepLine = svg.append("line")
            .classed("sep_line", true)
            .attr("x1", 960)
            .attr("y1", -20)
            .attr("x2", 960)
            .attr("y2", 660)
            .style("stroke", "#000")
            .style("stroke-width", 2)
            .style("opacity", 1);

		// menu
		var controller = svg.append("g")
            .classed("controller", true)
            .attr("transform", "translate(980,190)");

		// speed button
		var legendTitle = controller.append("g")
		    .attr("transform", "translate(17,-70)");

		// speed text
		legendTitle.append("text")
            .attr("x", 0)
            .attr("y", -40)
            .html("Settings")
            .style("fill", "#000")
            .style("font-size", "25px")
            .style("opacity", 1)
            .attr("transform", "translate(-20,3)");

		// -------------------------------------- speed button

		// speed button
		var speedButton = controller.append("g")
            .classed("speed_button", true)
            .attr("transform", "translate(17,-70)");

		// speed text
		speedButton.append("text")
            .classed("start_text", true)
            .attr("x", 0)
            .attr("y", 0)
            .text("Speed:")
            .style("fill", "#000")
            .style("font-size", "25px")
            .attr("transform", "translate(-20,3)");

		speedButton.append("text")
            .classed("start_text", true)
            .attr("x", 0)
            .attr("y", 50)
            .text("1X")
            .style("fill", main_col)
            .style("font-size", "25px")
            .attr("transform", "translate(-20,3)");

		speedButton.append("text")
            .classed("start_text", true)
            .attr("x", 0)
            .attr("y", 100)
            .text("2X")
            .style("fill", main_col)
            .style("font-size", "25px")
            .attr("transform", "translate(-20,3)");

		// speed circles
		// Normal
		speedButton.append("circle")
            .classed("low_button", true)
            .attr("cx", 35)
            .attr("cy", 45)
            .attr("r", 5)
            .style("stroke", white_col)
            .style("stroke-width", "15px")
            .style("fill", back_col)
            .style("fill-opacity", 1)
            .style("stroke-opacity", 1)
            .on("mousedown", normalSpeed)
            .on("mouseover", overGeneral)
            .on("mouseleave", leaveGeneral);

		// medium
        // 2x
		speedButton.append("circle")
            .classed("medium_button", true)
            .attr("cx", 35)
            .attr("cy", 90)
            .attr("r", 5)
            .style("fill", white_col)
            .style("fill-opacity", 1)
            .style("fill", button_over_col)
            .style("stroke", moderate_col)		
            .attr("stroke-width", 1)
            .style("stroke-opacity", 1)
            .on("mousedown", fastSpeed)
            .on("mouseover", overGeneral)
            .on("mouseleave", leaveGeneral);
		
		// switch button
		var switchButton = controller.append("g")
            .classed("cat_button", true)
            .attr("transform", "translate(0,0)");

		// title
		switchButton.append("text")
            .classed("cat_text", true)
            .attr("x", 0)
            .attr("y", 100)
            .html("Categories :")
            .style("fill", main_col)
            .style("font-size", "25px")
            .attr("transform", "translate(-2,0)");

		switchButton.append("text")
            .classed("cat_text", true)
            .attr("x", 0)
            .attr("y", 130)
            .html("ON: ")
            .style("fill", main_col)
            .style("font-size", "25px")
            .attr("transform", "translate(-2,0)");

		switchButton.append("text")
            .classed("cat_text", true)
            .attr("x", 0)
            .attr("y", 160)
            .html("OFF:")
            .style("fill", main_col)
            .style("font-size", "25px")
            .attr("transform", "translate(-2,0)");

		// switch circles
		switchButton.append("circle")
            .classed("on_button", true)
            .attr("cx", 70)
            .attr("cy", 122)
            .attr("r", 10)
            .style("stroke", moderate_col)
            .attr("stroke-width", "1px")
            .attr("stroke-opacity", 1)
            .style("fill", back_col)
            .style("fill-opacity", 1)
            .on("mousedown", onDown)
            .on("mouseover", overGeneral)
            .on("mouseleave", leaveGeneral);

		// OFF
		switchButton.append("circle")
            .classed("off_button", true)
            .attr("cx", 70)
            .attr("cy", 150)
            .attr("r", 10)
            .style("fill", button_over_col)
            .style("fill-opacity", 1)
            .style("stroke", moderate_col)
            .style("stroke-width", "1px")
            .style("stroke-opacity", 1)
            .on("mousedown", offDown)
            .on("mouseover", overGeneral)
            .on("mouseleave", leaveGeneral);
		
		// categories button
		var catButton = controller.append("g")
            .classed("switch_button", true)
            .attr("transform", "translate(0,30)");

		// death text
		catButton.append("text")
            .classed("death_text", true)
            .attr("x", 0)
            .attr("y", 200)
            .html("Death :")
            .style("fill", main_col)
            .style("font-size", "25px")
            .attr("transform", "translate(-2,0)");

		// cause text
		catButton.append("text")
            .classed("region_cause_text", true)
            .attr("x", 0)
            .attr("y", 225)
            .text("Region")
            .style("fill", main_col)
            .style("font-size", "25px")
            .attr("transform", "translate(-2,0)");

		catButton.append("text")
            .classed("region_cause_text", true)
            .attr("x", 0)
            .attr("y", 250)
            .text("Cause")
            .style("fill", main_col)
            .style("font-size", "25px")
            .attr("transform", "translate(-2,0)");

		// region circle
		catButton.append("circle")
            .classed("region_button", true)
            .attr("cx", 100)
            .attr("cy", 220)
            .attr("r", 10)
            .style("stroke", white_col)
            .style("stroke-width", "2px")
            .style("stroke-opacity", 1)
            .style("fill", back_col)
            .style("fill-opacity", 1)
            .on("mousedown", regionDown)
            .on("mouseover", overGeneral)
            .on("mouseleave", leaveGeneral);

		// cause circle
		catButton.append("circle")
            .classed("cause_button", true)
            .attr("cx", 100)
            .attr("cy", 250)
            .attr("r", 10)
            .style("stroke", moderate_col)
            .style("stroke-width", "1px")
            .style("fill", back_col)
            .style("fill-opacity", 1)
            .on("mousedown", causeDown)
            .on("mouseover", overGeneral)
            .on("mouseleave", leaveGeneral);
		// -------------------------------------- Regions Categories Legend
		
		// add category legend
		var regionLegend = controller.append("g")
            .attr("class", "region_legend")
            .attr("transform", "translate(10,55)");
	
		// draw legend
		regionLegend.selectAll("g.regions")
		.data(regions_en)
		.join("g")
		.attr("class", "regions")
		.each(function(d, i) {
			d3.select(this)
			.append("circle")
			.classed("region_circle"+i, true)
			.attr("cy", 250 + (i * 20))
			.attr("cx", 0)
			.attr("r", 6)
			.style("fill", d => regionScale(d))
			.style("fill-opacity", 1)
			.style("stroke", white_col)
			.style("stroke-opacity", 0.8)
			.style("stroke-width", 1.5)

			d3.select(this)
			.append("text")
			.attr("y", 250 + (i * 20))
			.attr("x", 5)
			.text(d)
			.style("font-size", "15px")
			.style("fill", main_col)
			.style("alignment-baseline", "middle")
			.attr("transform", `translate(11, 1)`);

		});
		// add category legend
		var causeLegend = controller.append("g")
            .attr("class", "cause_legend")
            .attr("transform", "translate(10,55)");
		
		// draw legend
		causeLegend.selectAll("g.causes")
		.data(causes_en)
		.join("g")
		.attr("class", "causes")
		.each(function(d, i) {
			d3.select(this)
			.append("circle")
			.classed("cause_circle"+i, true)
			.attr("cy", 250 + (i * 20))
			.attr("cx", 0)
			.attr("r", 6)
			.style("fill", d => causeScale(d))
			.style("fill-opacity", 1)
			.style("stroke", d => causeScale(d))
			.style("stroke", white_col)
			.style("stroke-opacity", 0.8)
			.style("stroke-width", 1.5)
			.on("mouseover", overGeneral2)
			.on("mouseleave", leaveGeneral2);

			d3.select(this)
                .append("text")
                .attr("y", 250 + (i * 20))
                .attr("x", 5)
                .text(d)
                .style("font-size", "15px")
                .style("fill", main_col)
                .style("alignment-baseline", "middle")
                .attr("transform", `translate(11, 1)`);
		});
		
		// -------------------------------------- Intial conditions

		catButton
		    .style("opacity", 0);
		
		regionLegend
		    .style("opacity", 0);

		causeLegend
		    .style("opacity", 0);

		d3.selectAll("line.time_lines")
            .style("stroke", d => projColorScale(d.death))
            .style("stroke-width", "0.2px");
		

// -------------------------------------- dots tooltip

var tooltip = div_main.append("div")
						.attr("class", "tooltip") 
						.style("opacity", 0)
						.style("pointer-events", "none")
						.style("position","absolute")
						.style("text-align","center")
						.style("width","100px")
						.style("height","50px")
						.style("font","9px Tahoma")
						.style("color", tooltip_col)
						.style("background-color", "rgba(1, 12, 22, 0.5)")
						.style("border-radius", "9px")
						.style("padding", "4px")
						.style("line-height", "1")
						.style("display", "inline");
		
		// move
		var mousemove = function(d) {

		tooltip
            .transition()		
            .duration(200)		
            .style("opacity", 0.9);

		tooltip
		.html("<b>" + d.death+ " </b> Dead or Missing <br/><span></span></br> " + d.cause + "</br>" + formatTime(d.date))
		.style("left", (d3.event.pageX  - 0) + "px")		
		.style("top", (d3.event.pageY - 60) + "px");

		d3.select("div.tooltip b")
            .style("font-size", "10px")
            .style("color", white_col)

		d3.select("div.tooltip span")
            .style("font-size", "5px")
            .style("color", "grey");
		}

		// leave
		var mouseleave = function(d) {

		tooltip
            .transition()		
            .duration(1000)		
            .style("opacity", 0);
		}

		// call the tooltip
		d3.selectAll("circle.contour_circles")
		.on("mousemove", mousemove)
		.on("mouseleave", mouseleave);

// -------------------------------------- country tooltip

		var country_tooltip = div_main.append("div")
						.attr("class", "country_tooltip") 
						.style("opacity", 0)
						.style("pointer-events", "none")
						.style("position","absolute")
						.style("text-align","center")
						.style("width","120px")
						.style("height","30px")
						.style("font","11px Tahoma")
						.style("color", tooltip_col)
						.style("background-color", "none")
						.style("border-radius", "9px")
						.style("padding", "4px")
						.style("line-height", "2")
						.style("display", "inline");
		
		// move
		var country_mousemove = function(d) {
		country_tooltip	
		    .style("opacity", 1);

		country_tooltip
            .html("<b> " + d.properties.name+ "</b>")
            .style("left", (d3.event.pageX - 30) + "px")		
            .style("top", (d3.event.pageY - 30) + "px");

		d3.select("div.country_tooltip b")
            .style("font-size", "10px")
            .style("color", tooltip_col)
            .style("background-color", "rgba(1, 12, 22, 0.5)")
            .style("padding", "5px");

		d3.select("div.tooltip span")
            .style("font-size", "5px")
            .style("color", "grey");

		d3.select(this)
            .style("fill", country_over_col)
            .style("fill-opacity", 0.6)
            .style("stroke-opacity", 1)
            .style("stroke", moderate_col);

		}

		// leave
		var country_mouseleave = function(d) {

		country_tooltip.transition()	
            .delay(1000)	
            .duration(200)		
            .style("opacity", 0);

		d3.select(this)
            .style("fill", black_col)
            .style("fill-opacity", 1)
            .style("stroke-opacity", 1)
            .style("stroke","#000");
		}

		// call the tooltip
		d3.selectAll("path.country")
            .on("mousemove", country_mousemove)
            .on("mouseleave", country_mouseleave);	
				   
	}  
    
		</script>		
	</body>
</html>
